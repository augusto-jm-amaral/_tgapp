<ion-modal-view>
  <ion-header-bar class="bar-positive">
    <h5 class="title">Detalhes</h5>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeModal()">Voltar</button>
    </div>
  </ion-header-bar>
  <ion-content overflow-scroll="false">
      <ion-list>
        <ion-item>
          <h6 style="font-size: 0.8em">{{promocao.loja}}</h6>
          <p style="font-size: 0.7em">{{promocao.data}}</p>
          <h6 style="font-size: 0.7em">{{promocao.titulo}}</h6>
          <h6 style="font-size: 0.7em; white-space: initial;">{{promocao.desc}}</h6>
        </ion-item>
        <div>
          <ion-item  class="ani-item item-remove-animate">
            <h6 style="font-size: 0.8em">{{promocao.produto.nome}}</h6>
            <p style="font-size: 0.7em">{{promocao.produto.valor | currency : 'R$'}}</p>
            <p style="font-size: 0.7em; white-space: inital;">{{promocao.produto.desc}}</p>
          </ion-item>
        </div>
      </ion-list>
  </ion-content>
</ion-modal-view>
